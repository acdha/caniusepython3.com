[watcher:web]
cmd = /home/jezdez/.virtualenvs/ciupy3/bin/chaussette
args = --fd $(circus.sockets.web) ciupy3.wsgi.application
use_sockets = True
numprocesses = 4
copy_env = True
copy_path = True

[socket:web]
host = 127.0.0.1
port = 19018

[watcher:worker]
cmd = /home/jezdez/.virtualenvs/ciupy3/bin/python
args = /home/jezdez/webapps/ciupy3/manage.py pqworker default
singleton = True
copy_env = True
copy_path = True

[env:web,worker]
ENVDIR = prod
PYTHONPATH = /home/jezdez/webapps/ciupy3
